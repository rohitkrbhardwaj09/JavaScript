<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM : getElementByTagName</title>
</head>
<body>
    <h1>Javascript DOM: getElementByTagName Example</h1>
    <h2>First Heading</h2>
    <p>This is the first paragraph</p>
    <h2>Second Heading</h2>
    <p>This is the second paragraph</p>
    <h2>Third Heading</h2>
    <p>This is the third paragraph</p>

    <button id="btnCount">Count H2</button>

    <p id="count"></p>
    <script>
        let btn = document.getElementById("btnCount");
        let demo = document.getElementById("count");

        btn.addEventListener("click", () => {
            let headings = document.getElementsByTagName('h2');
            alert(`${headings.length}`)
            // document.getElementById("count").innerHTML = `${headings.length}`;
            // demo.innerHTML = `h2 tag is repeating ${headings.length} times.`
        })
    </script>
</body>
</html>
