<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM : getElementByName</title>
</head>
<body>
    <h2>Please rate the service: </h2>
    <p>
        <label for="very-poor">
            <input type="radio" name="rate" id="very-poor" value="Very Poor">Very Poor
        </label>
        <label for="poor">
            <input type="radio" name="rate" id="poor" value="Poor">Poor
        </label>
        <label for="ok">
            <input type="radio" name="rate" id="ok" value="OK">OK
        </label>
        <label for="Good">
            <input type="radio" name="rate" id="good" value="Good">Good
        </label>
        <label for="very-good">
            <input type="radio" name="rate" id="very-good" value="very-good">Very Good
        </label>
    </p>
    <p>
        <button type="submit" id="btnRate">Submit</button>
    </p>
    <p id="output">

    </p>

    <script>
        let btn = document.getElementById("btnRate");
        let output = document.getElementById("output");

        btn.addEventListener('click', () => {
            let rates = document.getElementsByName("rate");
            rates.forEach((rate) => {
                if(rate.checked){
                    output.innerText = `You Selected: ${rate.value}`;
                }
            });
        });

    </script>
</body>
</html>
